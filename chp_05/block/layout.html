{{ define "layout" }}

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Go Web Programming</title>
  </head>
  <body>
    <!-- Specifies default content template -->
    <!-- Block replaces {{ template "content" . }} and specifies default behaviour -->
    {{ block "content" . }}
      <h1 style="color: green;">Hello World!</h1>
      <h2>Block content says: {{ . }}</h2>
    {{ end }}
  </body>
</html>

{{ end }}
