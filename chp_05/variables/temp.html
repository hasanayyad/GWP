<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Go Web Programming</title>
  </head>
  <body>
    
    <ul>
        {{ range $key, $value := . }}
            <li><strong>{{ $key }}</strong> : {{ $value }}</li>
        {{ else }}
            <li>No data to show...</li>
        {{ end }}
    </ul>

    <div> {{ 3.143920233 | printf "%.2f" }} </div>

  </body>
</html>
